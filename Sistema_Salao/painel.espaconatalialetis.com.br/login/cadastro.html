<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/style.css">
  <title>Cadastro - Painel Administrativo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f0f6;
      font-family: Arial, sans-serif;
    }

    .register-container {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 20px;
      color: #522e38;
      font-size: 24px;
    }

    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .register-container label {
      text-align: left;
      color: #522e38;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .register-container input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .register-container input:focus {
      outline: none;
      border-color: #e91e63;
    }

    .register-container button {
      background-color: #e91e63;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-container button:hover {
      background-color: #d81b60;
    }

    .register-container .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h1>Cadastrar Novo Usuário</h1>
    <form action="processa_cadastro_painel.php" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="footer">
      Já tem uma conta? <a href="login.php" style="color: #e91e63; text-decoration: none;">Faça login</a>
    </div>
  </div>
</body>

</html>
